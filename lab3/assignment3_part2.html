<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Cool box</title>
    <link rel="stylesheet" type="text/css" href="./lab3part2.css" >
    <style>
     body {
      font-family: sans-serif;
     }

     div{
      width: 200px;
      margin: auto;
      line-height: 9;
      text-align: center;
      color: white;
      text-shadow: 1px 1px 1px black;
      border-radius: 10px;
      border: 1px solid #990000;
      background-color: red;
      background-image: linear-gradient(
        to top left, 
        rgba(0, 0, 0, 0.2),
        rgba(0, 0, 0, 0.2) 30%,
        rgba(0, 0, 0, 0)
      );
      
     }
    </style>

  </head>
  <body>
    <div>This is a cool box</div>
  </body>
</html>
